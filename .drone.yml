kind: pipeline
name: default

clone:
  disable: true

workspace:
  base: /workspace
  path: src/github.com/presslabs/build

steps:
- name: clone
  image: plugins/git
  settings:
    depth: 0
    tags: true

- name: build
  pull: true
  image: quay.io/presslabs/build:latest
  commands:
  - make -j4 build
  depends_on:
    - clone

- name: publish
  image: quay.io/presslabs/build:latest
  commands:
  - /usr/local/bin/setup-credentials-helper.sh
  - make publish
  environment:
    DOCKER_USERNAME: presslabsbot
    DOCKER_PASSWORD:
      from_secret: DOCKER_PASSWORD
  depends_on:
    - build

services:
- name: docker
  image: docker:20.10.8-dind
  privileged: true
  commands:
    - /usr/local/bin/dockerd-entrypoint.sh dockerd --host "unix:///workspace/docker.sock" --storage-driver overlay2 --log-level error

trigger:
  ref:
    - refs/heads/master
    - refs/heads/release-*
